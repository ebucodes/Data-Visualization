<html>
<!DOCTYPE html>
<meta charset="utf-8">
<style>
    div.tooltip {
        position: fixed;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<body>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Initialize a select button -->
    <select id="selectButton"></select>
    <select id="stateButton"></select>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script>
        // set the dimensions and margins of the graph
        var margin = {
                top: 10,
                right: 30,
                bottom: 30,
                left: 60
            },
            width = 600 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //tooltip
        var tip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        //tooltip format
        var formatTime = d3.timeFormat("%e %B");

        //Read the data
        d3.csv('https://raw.githubusercontent.com/ebucodes/Data-Visualization/main/D3/data/lung-cancer-deaths-per-100000-by-sex-1950-2002%20-%20lung-cancer-deaths-per-100000-by-sex-1950-2002.csv', function(data) {
            var data2 = [];
            for (state in data["districtsDaily"]) {
                for (district in data["districtsDaily"][state]) {
                    for (day in data["districtsDaily"][state][district]) {
                        days = data["districtsDaily"][state][district][day]
                        var data3 = {};
                        data3.states = state;
                        data3.name = district;
                        data3.date = days['Year'];
                        data3.active = days['Female'];
                        data3.confirmed = days['Male'];
                        data3.deceased = days['deceased'];
                        data3.recovered = days['recovered'];
                        data2.push(data3)
                    }
                }
            }



            // List of groups (here I have one group per column)
            var allGroup = d3.map(data2, function(d) {
                return (d.name)
            }).keys();
            var parseTime = d3.timeParse("%Y-%m-%d");


            data2.forEach(function(d) {
                d.date = parseTime(d.date);
            });

            var statelist = d3.map(data2, function(d) {
                return (d.states)
            }).keys();

            console.log(allGroup)

            // add the options to the button
            d3.select("#selectButton")
                .selectAll('option')
                .data(allGroup)
                .enter()
                .append('option')
                .text(function(d) {
                    return d;
                }) // text showed in the menu
                .attr("value", function(d) {
                    return d;
                }) // corresponding value returned by the button

            d3.select("#stateButton")
                .selectAll('myOptions')
                .data(statelist)
                .enter()
                .append('option')
                .text(function(d) {
                    return d;
                }) // text showed in the menu
                .attr("value", function(d) {
                    return d;
                }) // corresponding value returned by the button

            // A color scale: one color for each group
            var myColor = d3.scaleOrdinal()
                .domain(allGroup)
                .range(d3.schemeSet2);

            var firstdata = data2.filter(function(d) {
                return d.name == allGroup[0]
            });


            var x = d3.scaleTime()
                .domain([d3.min(firstdata, function(d) {
                    return d.date;
                }), d3.max(firstdata, function(d) {
                    return d.date;
                })])
                .range([0, width]);

            svg.append("g")
                .attr('class', 'xaxis')
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(firstdata, function(d) {
                    return +d.confirmed;
                })])
                .range([height, 0]);

            svg.append("g")
                .attr('class', 'yaxis')
                .call(d3.axisLeft(y));

            //add xlabel
            // text label for the x axis
            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Date");

            //add y label
            // text label for the y axis
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Confirmed coronavirus cases");

            // Initialize line with first group of the list
            var line = svg
                .append('g')
                .append("path")
                .datum(data2.filter(function(d) {
                    return d.name == allGroup[0]
                }))
                .attr("d", d3.line()
                    .x(function(d) {
                        return x(d.date)
                    })
                    .y(function(d) {
                        return y(+d.confirmed)
                    })
                )
                .attr("stroke", function(d) {
                    return myColor("valueA")
                })
                .style("stroke-width", 4)
                .style("fill", "none");


            //initialize tooltip

            // add the dots with tooltips
            svg.selectAll(".circle")
                .data(data2.filter(function(d) {
                    return d.name == allGroup[0]
                }))
                .enter().append("circle")
                .attr("r", 3)
                .attr("cx", function(d) {
                    return x(d.date);
                })
                .attr("cy", function(d) {
                    return y(+d.confirmed);
                })
                .on("mouseover", function(d) {
                    tip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tip.html(formatTime(d.date) + "<br/>" + d.confirmed)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // A function that update the chart
            function update(selectedGroup) {

                // Create new data with the selection?
                var dataFilter = data2.filter(function(d) {
                    return d.name == selectedGroup
                })


                // Scale X axis    
                x.domain([d3.min(dataFilter, function(d) {
                    return d.date;
                }), d3.max(dataFilter, function(d) {
                    return d.date;
                })]);

                // Scale Y axis
                y.domain([0, d3.max(dataFilter, function(d) {
                    return +d.confirmed;
                })]);


                // Give these new data to update line
                line
                    .datum(dataFilter)
                    .transition()
                    .duration(1000)
                    .attr("d", d3.line()
                        .x(function(d) {
                            return x(d.date)
                        })
                        .y(function(d) {
                            return y(+d.confirmed)
                        })
                    )
                    .attr("stroke", function(d) {
                        return myColor(selectedGroup)
                    })

                //update x axis
                svg.select('.xaxis')
                    .transition()
                    .duration(1000)
                    .call(d3.axisBottom(x));

                //update y axis

                svg.select('.yaxis')
                    .transition()
                    .duration(1000)
                    .call(d3.axisLeft(y));


                // add the dots with tooltips
                var dot = svg.selectAll("circle")
                    .data(dataFilter);

                dot.exit().remove();

                dot.enter().append("circle")
                    .attr("r", 3)
                    .merge(dot)
                    .transition()
                    .duration(1000)
                    .attr("cx", function(d) {
                        return x(d.date);
                    })
                    .attr("cy", function(d) {
                        return y(+d.confirmed);
                    })
                    .on("mouseover", function(d) {
                        tip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tip.html(formatTime(d.date) + "<br/>" + d.confirmed)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        tip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });



            }

            //a function to update dropdown
            function update2(selectedGroup) {
                var newgroup = data2.filter(function(d) {
                    return d.states == selectedGroup
                });
                var newGroup = d3.map(newgroup, function(d) {
                    return (d.name)
                }).keys();
                console.log(newGroup)

                d3.select("#selectButton")
                    .selectAll('option')
                    .remove();

                // add the options to the button
                var newbutton = d3.select("#selectButton")
                    .selectAll('option')
                    .data(newGroup);

                newbutton
                    .enter()
                    .append('option')
                    .text(function(d) {
                        return d;
                    }) // text showed in the menu
                    .attr("value", function(d) {
                        return d;
                    });

                update(newGroup[0])

            }

            // When the button is changed, run the updateChart function
            d3.select("#selectButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                    // run the updateChart function with this selected option
                update(selectedOption)
            })

            // When the state button is changed, run the updategroup function
            d3.select("#stateButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                    // run the updateChart function with this selected option
                update2(selectedOption)
            })

        })
    </script>
</body>

</html>
